<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Shell Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Terminal (Full-Screen Initially) -->
    <div id="terminal">
      <div id="output">
        Welcome to My Interactive Shell Website!<br>
        Type `help` for a list of commands.<br>
        <br>
        <div class="prompt">
          $ <span class="input-span" contenteditable="true" id="commandInput"></span>
        </div>
      </div>
    </div>

    <!-- Main Content (Hidden Initially) -->
    <main id="content" class="hidden">
      <!-- Content will load dynamically -->
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
